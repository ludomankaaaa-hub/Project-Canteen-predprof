{% extends "base.html" %}

{% block title %}Регистрация - Школьная столовая{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2><i class="fas fa-user-plus"></i> Регистрация</h2>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Имя пользователя:</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Придумайте логин">
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Пароль:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Придумайте пароль">
            </div>
            
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" 
                       placeholder="Ваш email (необязательно)">
            </div>
            
            <div class="form-group">
                <label for="role"><i class="fas fa-user-tag"></i> Роль:</label>
                <select id="role" name="role" required>
                    <option value="">Выберите роль</option>
                    <option value="student">Ученик</option>
                    <option value="cook">Повар</option>
                    <option value="admin">Администратор</option>
                </select>
            </div>
            
            <div id="student-fields" style="display: none;">
                <div class="form-group">
                    <label for="grade"><i class="fas fa-graduation-cap"></i> Класс:</label>
                    <input type="text" id="grade" name="grade" 
                           placeholder="Например: 10А">
                </div>
                
                <div class="form-group">
                    <label for="allergies"><i class="fas fa-allergies"></i> Аллергии:</label>
                    <textarea id="allergies" name="allergies" 
                              placeholder="Укажите ваши аллергии (если есть)"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="preferences"><i class="fas fa-heart"></i> Предпочтения:</label>
                    <textarea id="preferences" name="preferences" 
                              placeholder="Вегетарианское, диетическое и т.д."></textarea>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-user-plus"></i> Зарегистрироваться
            </button>
        </form>
        
        <div class="auth-links">
            <p>Уже есть аккаунт? 
                <a href="{{ url_for('login') }}">Войдите</a>
            </p>
            <p>
                <a href="{{ url_for('index') }}"><i class="fas fa-arrow-left"></i> Вернуться на главную</a>
            </p>
        </div>
    </div>
</div>

<script>
document.getElementById('role').addEventListener('change', function() {
    var studentFields = document.getElementById('student-fields');
    if (this.value === 'student') {
        studentFields.style.display = 'block';
    } else {
        studentFields.style.display = 'none';
    }
});
</script>
{% endblock %}
